<!DOCTYPE html>
<html>
  <head>
    <title>CATS!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#happy">Happy cats</a></li>
        <li><a href="#grumpy">Grumpy cats</a></li>
        <li><a href="#sleepy">Sleepy cats</a></li>
        <li>
          <ul class="dropdown">
            <li>Rate these cats!</li>
            <li>
              <input type="radio" name="happy" id="happy1" />
              <label for="happy1">Adorable!</label>
            </li>
            <li>
              <input type="radio" name="happy" id="happy2" />
              <label for="happy2">Cute!</label>
            </li>
            <li>
              <input type="radio" name="happy" id="happy3" />
              <label for="happy3">Hairy!</label>
            </li>
          </ul>
        </li>
      </ul>
    </header>
    <main>
      <section id="happy">
        <img src="img/happy1.jpg" alt="happy 1" />
        <img src="img/happy2.jpg" alt="happy 2" />
        <img src="img/happy3.jpg" alt="happy 3" />
      </section>
      <section id="grumpy">
        <img src="img/grumpy1.jpg" alt="grumpy 1" />
        <img src="img/grumpy2.jpg" alt="grumpy 2" />
        <img src="img/grumpy3.jpg" alt="grumpy 3" />
      </section>
      <section id="sleepy">
        <img src="img/sleepy1.jpg" alt="sleepy 1" />
        <img src="img/sleepy2.jpg" alt="sleepy 2" />
        <img src="img/sleepy3.jpg" alt="sleepy 3" />
      </section>
    </main>
  </body>
</html>
